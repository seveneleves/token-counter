<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta id="refresh" http-equiv="refresh" content="5">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <title>Token Counter</title>
  </head>
  <body>
    <h1>Here come the results!</h1>
    <div class="container">
      <div class="containee">
        <img class="img" src="assets/cube.png" alt=""><span>TECH ONE</span>
        <p>Votes: <span id="bc_token_counter"></span></p>
      </div>
      <div class="containee">
        <img class="img" src="assets/chip.png" alt="" id="ai_img"><span>TECH TWO</span>
        <p>Votes: <span id="ai_token_counter"></span></p>
      </div>
      <div class="containee">
        <img class="img" src="assets/database.png" alt=""><span>TECH THREE</span>
        <p>Votes: <span id="bg_token_counter"></span></p>
      </div>
      <div class="containee">
        <img class="img" src="assets/hand.png" alt=""><span>TECH FOUR</span>
        <p>Votes: <span id="smart_token_counter"></span></p>
      </div>
    </div>
    <p>Total votes: <span id="total_votes"></span></p>
